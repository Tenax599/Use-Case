<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- 引入 Bootstrap 样式表 -->
    <link href="..\UseCase\Content\bootstrap-5.3.0-alpha1-dist\css\bootstrap.min.css" rel="stylesheet">
    <link href="..\UseCase\Content\css\login.css" rel="stylesheet">
    <script src="..\UseCase\Content\script\jquery.js"></script>
    <script src="..\UseCase\Content\script\ajax.js"></script>
    <script src="..\UseCase\Content\bootstrap-5.3.0-alpha1-dist\js\bootstrap.min.js" rel="stylesheet"></script>
    <script src="..\UseCase\Content\script\utilities.js"></script>
</head>

<style>

</style>

<body>
    <div class="container">
        <div class="login-form-wrapper">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username"
                        placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

        </div>
    </div>


    <script src="..\UseCase\Content\script\login.js"></script>

</body>

</html>
